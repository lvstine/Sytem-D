<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance and Payroll System</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="https://campus.bpc.edu.ph/Bulacan%20Polytechnic%20College%20icon.ico">

</head>
<body>
    <header class="head">
        <div class="header">
            <nav>
             <a>
              <img src="https://campus.bpc.edu.ph/Bulacan Polytechnic College icon.ico" style="width:50px; height:50px;" alt="BPC"> 
               Bulacan Polytechnic College
             </a>
            </nav>
        </div>
        <div class="container">
            <main>
                <div class="front-box active" id="front">
                    <img src="https://campus.bpc.edu.ph/Bulacan%20Polytechnic%20College%20icon.ico" alt="BPC">
                    <h1 style="color:floralwhite;   text-shadow: 3px 3px black; font-weight: 600;">
                    BULACAN POLYTECHNIC COLLEGE
                    <br>
                    ATTENDANCE AND PAYROLL SYSTEM
                    </h1>
                 <button type="submit" onclick="showLogin()">Log In</button>
                </div>
            </main>
            <div class="login-box" id="login-form">
            <form id="loginForm">
                <h2>Admin</h2><br>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
             </form> <br>
             <p id="loginError" class="error"></p>
        </div>
        </div>
    </header>
</body>
<script src="main.js"></script>
    
</html>
